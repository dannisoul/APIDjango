{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <section style="background-color: #eee; min-height: 100vh; overflow: hidden;">
    <script>
      function handleSubmit (e){
        e.preventDefault()
        location.href = "/"
      }
    </script>
    <form class="loginForm" onsubmit="handleSubmit(event)">
      <h1>Login</h1>
      <input type="text" placeholder="Correo Electronico" name="email">
      <input type="password" placeholder="Contraseña" name="password">
      <button class="loginButton btn-primary" type="submit">Envíar</button>
      <button class="googleButton" >Iniciar con Google</button>
      <button class="facebookButton" >Iniciar con Facebook</button>
      <a href="/register" style="text-align: center; text-decoration: none;">¿No tienes cuenta?</a>
    </form>
  </section>
</body>
</html>
