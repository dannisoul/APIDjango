{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/comments.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <section style="background-color: #eee; min-height: 100vh;" >

      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="/" style="text-decoration: none;">Inicio</a></li>
              <li class="breadcrumb-item"><a href="/comments" style="text-decoration: none;">Comentarios</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href="/register" style="text-decoration: none;">Registro</a></li>
              <li class="breadcrumb-item"><a href="/login" style="text-decoration: none;">Cerrar Sesión</a></li>
            </ol>
          </nav>
        </div>
      </div>

        <div class="container my-5 py-5 text-dark">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
              <div class="card">
                <div class="card-body p-4">
                  <div class="d-flex flex-start w-100">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="{% static './img/profile.png' %}" alt="avatar" width="65"
                      height="65" />
                    <div class="w-100">
                      <h5>Compartenos tu opinión</h5>
                   
                      <div class="form-outline">
                        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label" for="textAreaExample">Dinos que piensas</label>
                      </div>
                      <div class="d-flex justify-content-between mt-3">
                        <!-- <button type="button" class="btn btn-success">Danger</button> -->
                        <button type="button" class="btn btn-danger">
                          Send <i class="fas fa-long-arrow-alt-right ms-1"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
